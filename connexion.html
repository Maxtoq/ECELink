<div class="container">
 <div class="row">
   <div class="col-md-4">
     <div class="panel panel-primary">
       <div class="panel-heading">
         <h2 class="panel-title" align="left" >Connexion :</h2>
       </div>
       <div class="panel-body">
         <form>
           <div class="form-group">
             <label for="InputPseudoco">Pseudo :</label>
             <input type="text" class="form-control" id="InputPseudoco" placeholder="Enter Pseudo">
           </div>
           <div class="form-group">
             <label for="InputPasswordco">Password :</label>
             <input type="password" class="form-control" id="InputPasswordco" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
         </form>
       </div>

     </div>
   </div>
 <div class="col-md-8">
   <div class="panel panel-info">
     <div class="panel-heading">
       <h2 class="panel-title" align="left" > Inscription :</h2>
     </div>
     <div class="panel-body">
       <form>
         <div class="form-group">
           <label for="InputNom">Nom :</label>
           <input type="text" class="form-control" id="InputNom"  placeholder="Enter Nom">
         </div>
         <div class="form-group">
           <label for="InputPrenom">Prénom :</label>
           <input type="text" class="form-control" id="InputPrénom"  placeholder="Enter Prénom">
         </div>
         <div class="form-group">
           <label for="exampleInputEmail1">Email address :</label>
           <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
         </div>
         <div class="form-group">
           <label for="InputPseudo">Pseudo :</label>
           <input type="text" class="form-control" id="InputPseudo"  placeholder="Enter Pseudo">
         </div>
         <div class="form-group">
           <label for="InputPassword1">Mot de passe :</label>
           <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
         </div>
         <div class="form-group">
           <label for="InputPassword2">Confirmer Mot de Passe :</label>
           <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
         </div>
         <div class="form-group">
           <label for="Desc">Description Personnelle :</label>
           <textarea class="form-control" id="Desc" rows="3"></textarea>
         </div>
         <fieldset class="form-group">
           <legend>Vous êtes :</legend>
           <div class="form-check">
             <label class="form-check-label">
               <input type="radio" class="form-check-input" name="optionsRadios" id="RadioEtudiant" value="Etudiant" checked>
               Un Etudiant
             </label>
             <label class="form-check-label">
               <input type="radio" class="form-check-input" name="optionsRadios" id="RadioProf" value="Professeur" checked>
              Un Professeur
             </label>
             <div class="reveal-if-active">
               <label for="which-dog">Good call. What's the name of your favorite dog?</label>
               <input class="require-if-active" type="text" id="which-dog" name="which-dog" data-require-pair="#choice-animals-dogs">
             </div>
             <label class="form-check-label">
               <input type="radio" class="form-check-input" name="optionsRadios" id="RadioPro" value="Professionel" checked>
               Un Professionel
             </label>
           </div>
         </fieldset>
         <button type="submit" class="btn btn-info">Submit</button>
       </form>
     </div>
     </div>
 </div>
